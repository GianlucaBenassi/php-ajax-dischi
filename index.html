<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>php ajax dischi</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
    <div id="app">

        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png" alt="spotify logo">
        </header>

        <main>
            <div class="container">
                <div class="row">

                    <div class="card">
                        <img :src="disks[0].poster" alt="">
                        <h2>{{disks[0].title}}</h2>
                        <span>{{disks[0].author}}</span>
                        <span>{{disks[0].year}}</span>
                    </div>

                </div>
            </div>
        </main>
    </div>


    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/script.js"></script>

</html>
